    <link rel="stylesheet" href="./style.css" />
    <title>Image gallery</title>

  <body>
    <div class="image-slider">
      <img
        src="./assets/a-green-valley-with-a-mountain-in-the-background-4k.jpg"

        srcset="
          ./assets/a-green-valley-with-a-mountain-in-the-background-4k.jpg        3840w,
          ./assets/a-green-valley-with-a-mountain-in-the-background-1440p.jpg     2560w,

          ./assets/a-green-valley-with-a-mountain-in-the-background-thumbnail.jpg  125w
        "
        sizes="(max-width: 126px) 100vw, 125px"
      />
      <!-- images thumbnails here from JS -->
    </div>
    <!-- big images here on the whole webpage from JS -->
    <!-- testing a static image -->
    <img
